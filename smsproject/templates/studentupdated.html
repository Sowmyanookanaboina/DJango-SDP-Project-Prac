{% extends 'adminhome.html' %}

{% block 'body' %}
<h3 align="center"><u>Update Student</u> </h3>
<br><br>
<center>
<form method="post">
    {% csrf_token %}

  <table align="center">
    {% for field in form %}
    <tr>
    <td><label>{{field.label}}</label></td>
    <td>{{field}}</td>
    {% endfor %}
    </tr>

    </table>
  <input type="submit" value="Update" class="button">
  <input type="reset" value="Clear" class="button">
</form>
    </center>

{% endblock %}
